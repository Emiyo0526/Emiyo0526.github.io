<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="../css/add.css">
    <head>
        <title>自己紹介フォーム</title>
    </head>
    <body>
        <form>
            <h1><legend>ラグナドール自己紹介</legend></h1><br>
            名前：<input type="text"><br><br>
            <fieldset>サーバー
                <select>
                    <option>紅</option>
                    <option>翡翠</option>
                    <option>瑠璃</option>
                    <option>琥珀</option>
                    <option>御影</option>
                    <option>鬼灯</option>
                    <option>紫苑</option>
                    <option>皐月</option>
                </select>
            妖力：<input type="text"> 
            無限の塔：<input type="text">
            始めた日：<input type="date">   
            </fieldset>
            <fieldset>
                    使用キャラ<br>
                    <textarea cols="20" rows="10"></textarea><br>
                    ひとこと<br>
                    <textarea cols="20" rows="10"></textarea><br>
                    写真をアップロード<br>
                    <input type="file">
     
            </fieldset>

        </form>
        <button type="submit">保存</button>
    </body>
</html>
